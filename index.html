            <div class="item-resultado">
                <a href="#" target="_blank">
                    <h2>Nancy Wheeler</h2>
                </a>
                <p>Nancy Wheeler (interpretada por Natalia Dyer)[15] é a filha adolescente de Karen e Ted, irmã mais
                    velha de Mike e Holly Wheeler. Inicialmente, Nancy é uma pária na escola até que o popular estudante
                    Steve Harrington se interessa por ela.[12] O relacionamento deles dura até o início da segunda
                    temporada, quando ela começa a namorar Jonathan Byers depois de alguma ajuda do teórico da
                    conspiração Murray Bauman. Ela é altamente proficiente com armas de fogo, apesar de uma notável
                    falta de treinamento ou prática.</p>
                <a href="https://pt.wikipedia.org/wiki/Lista_de_personagens_de_Stranger_Things#Nancy_Wheeler"
                    target="_blank">Mais Informações</a>
            </div>
            <div class="item-resultado">
                <a href="#" target="_blank">
                    <h2>Steve Harrington</h2>
                </a>
                <p>Steve Harrington (interpretado por Joe Keery) é um estudante popular na escola. Ele tenta desenvolver
                    um relacionamento com Nancy e intimidar Jonathan, embora venha a se arrepender disso.[24] Keery foi
                    promovido a regular da série a partir da segunda temporada, depois de recorrente na primeira. Steve
                    então desempenhou um papel mais proeminente, desenvolvendo um relacionamento de irmão com Dustin e
                    se tornando um protetor do grupo principal de crianças.</p>
                <a href="https://pt.wikipedia.org/wiki/Lista_de_personagens_de_Stranger_Things#Steve_Harrington"
                    target="_blank">Mais Informações</a>
            </div>
            <div class="item-resultado">

                    <h2>Eddie Munson</h2>
                </a>
                <p>Eddie Munson (interpretado por Joseph Quinn) é um excêntrico estudante da Hawkins High School e presidente de seu "Hellfire Club" com tema de Dungeons & Dragons, onde ele faz amizade com Mike e Dustin. Eddie é mais velho do que a maioria de seus colegas, pois foi forçado a permanecer no ensino médio por vários anos adicionais depois de não conseguir passar nas aulas necessárias para se formar.</p>
                <a href="https://pt.wikipedia.org/wiki/Lista_de_personagens_de_Stranger_Things#Eddie_Munson" target="_blank">Mais Informações</a>
            </div>
            <div class="item-resultado">

                    <h2>Robin Buckley</h2>
                </a>
                <p>Robin Buckley (interpretada por Maya Hawke)[27] é uma garota apresentada na terceira temporada, que
                    trabalhou ao lado de Steve na sorveteria Scoops Ahoy do Starcourt Mall. Ela é sarcástica e entediada
                    com seu trabalho, fluente em inglês, espanhol, francês e italiano, e provoca Steve sobre sua
                    incapacidade de flertar com garotas.</p>
                <a href="https://pt.wikipedia.org/wiki/Lista_de_personagens_de_Stranger_Things#Robin_Buckley"
                    target="_blank">Mais Informações</a>
            </div>
            <div class="item-resultado">
                <a href="#" target="_blank">
                    <h2>Jonathan Byers</h2>
                </a>
                <p>Jonathan Byers (interpretado por Charlie Heaton)[15] é o irmão mais velho de Will e filho de Joyce, é
                    quieto e é considerado um estranho na Hawkins High. Ele é um aspirante a fotógrafo e muito próximo
                    de Joyce e Will.[12] Ele começa a namorar Nancy no final da segunda temporada.</p>
                <a href="https://pt.wikipedia.org/wiki/Lista_de_personagens_de_Stranger_Things#Jonathan_Byers"
                    target="_blank">Mais Informações</a>
            </div>
            <div class="item-resultado">

                    <h2>Karen Wheeler</h2>
                </a>
                <p>Karen Wheeler (interpretada por Cara Buono)[19] é mãe de Nancy, Mike e Holly, e esposa de Ted
                    Wheeler. Ela é uma mãe amorosa que permanece em grande parte ignorante sobre as atividades de seus
                    filhos.</p>
                <a href="https://pt.wikipedia.org/wiki/Lista_de_personagens_de_Stranger_Things#Keren_Wheeler"

            </div>
            <div class="item-resultado">
                <a href="#" target="_blank">
                    <h2>Jim Hooper</h2>
                </a>
                <p>James "Jim" Hopper Jr. (interpretado por David Harbour) também chamado de "Hopper" e "Hop", é o chefe
                    do Departamento de Polícia de Hawkins.[13] Hopper viveu em Hawkins a maior parte de sua vida, tendo
                    frequentado o ensino médio com Joyce Byers e Bob Newby em meados da década de 1950.[9] Nesse
                    período, Hopper não era um aluno exemplar e passava todo o seu tempo matando aula e fumando cigarros
                    com Byers e Newby durante o quinto e sexto período.</p>
                <a href="https://pt.wikipedia.org/wiki/Lista_de_personagens_de_Stranger_Things#Jim_Hopper"
                    target="_blank">Mais Informações</a>
            </div>
            <div class="item-resultado">
                <a href="#" target="_blank">
                    <h2>Joyce Byers</h2>
                </a>
                <p>Joyce Byers (interpretada por Winona Ryder) é uma dona de casa e mãe de Will Byers e Jonathan Byers,
                    frutos de seu antigo relacionamento com Lonnie Byers, que abandonou a família para iniciar um
                    relacionamento com uma mulher mais nova. Joyce é uma mulher carinhosa, determinada e obstinada, que
                    trabalha como balconista na Melvald's General Store, no centro de Hawkins. </p>
                <a href="https://pt.wikipedia.org/wiki/Lista_de_personagens_de_Stranger_Things#Joyce_Byers"
                    target="_blank">Mais Informações</a>
            </div>
